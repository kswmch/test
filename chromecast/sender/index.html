<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>おしまいApp - Controller</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>
    <script src="https://www.gstatic.com/cast/sdk/libs/sender/1.0/cast_framework.js"></script>
</head>
<body>
    <div class="container">
        <h1>おしまいApp</h1>
        <div class="button-container">
            <google-cast-launcher id="castButton" class="google-cast-button"></google-cast-launcher>
            <button id="endButton" class="end-button" disabled>
                <span class="stop-icon">⏹</span>
                終了メッセージを送る
            </button>
        </div>
        <div id="status" class="status">未接続</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
